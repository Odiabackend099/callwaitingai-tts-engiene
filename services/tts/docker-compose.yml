version: '3.8'

services:
  tts-engine:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./voices:/app/voices
      - ./generated_audio:/app/generated_audio
      - ./api_keys.json:/app/api_keys.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

