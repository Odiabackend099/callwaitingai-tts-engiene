version: '3.8'

services:
  tts-engine:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TTS_HOST=http://localhost:8000
    volumes:
      - ./voices:/app/voices
      - ./outputs:/app/outputs
      - ./api_keys.json:/app/api_keys.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tts-engine
    restart: unless-stopped
    profiles:
      - production
